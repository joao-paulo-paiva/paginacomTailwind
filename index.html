<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>iPhone Sale</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
      body {
        background: linear-gradient(to right, #acaaaa 50%, #FFFFFF 50%);
      }
    </style>
  </head>
  <body>
    
    <header class="flex items-center justify-between px-4 py-2">
      <div>
        <img src="./imagens/apple-logo-black-isolated-on-transparent-background-free-vector.jpg" alt="Apple logo" class="mr-2">
      </div>
      <div class="flex items-center space-x-14">
        <a href="#" class="text-gray-900 hover:text-gray-700">Home</a>
        <a href="#" class="text-gray-900 hover:text-gray-700">Products</a>
        <a href="#" class="text-gray-900 hover:text-gray-700">About Us</a>
        <a href="#" class="text-gray-900 hover:text-gray-700">Contact</a>
        
      </div>
      <div class="flex gap-1">
        <img src="./imagens/png-clipart-shopping-cart-icon-shopping-cart-black-design.png" alt="Shopping cart">
        <img src="./imagens/cliente.png" alt="Shopping cart">
      </div>
    </header>
    <main>
      <div class="container mx-auto flex flex-col md:flex-row items-center justify-center py-10 pl-12">
        <img src="./imagens/imagem iphone.jpg" alt="iPhone" class="w-1/4 md:w-1/4 mb-8 md:mb-0 md:ml-32">        
        <div class="md:w-1/2 md:pl-20 ml-30 md:ml-16">
          <h1 class="text-4xl font-bold text-gray-900 mb-4">iPhone 15 Pro Max</h1>
          
          <p class="text-gray-900 mb-4 text-justify">Pro camera system that includes a 48 MP <br>wide-angle, an ultra-wide, and a telephoto lens.<br> It also has high-resolution photos (24 MP and 48 MP)</p>
          <p class="text-5xl font-bold text-gray-900 mb-4 py-4">$ 1,199</p>
          <button class="bg-gray-900 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Add to Cart</button>
        </div>
      </div>
    </main>
  </body>
</html>
